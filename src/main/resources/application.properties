# Application Configuration
spring.application.name=NSBM Student Hub
server.port=8080

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/nsbm_student_hub?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=nsbmStudentHubSecretKey2024VeryLongSecretKeyForJWTTokenGeneration
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.nsbm=DEBUG
